<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // check answers to questions
            // Run script once DOM is loaded.
            document.addEventListener('DOMContentLoaded', function() {
                // Change color to green when the correct answer is clicked.
                let correct = document.querySelector('.correct');

                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#feedback1').innerHTML = 'Correct!';
                });

                // Change color to red when any incorrect answer is clicked.
                let incorrects = document.querySelectorAll('.incorrect');
                
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function() {
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('#feedback1').innerHTML = 'Incorrect';
                    });
                }
                
                // Check free response submission.
                let answer = document.querySelector('#check');
                
                answer.addEventListener('click', function() {
                    let response = document.querySelector('input');

                    if (response.value === '3.14') {
                        answer.style.backgroundColor = 'green';
                        document.querySelector('#feedback2').innerHTML = 'Correct!';
                    } else {
                        answer.style.backgroundColor = 'red';
                        document.querySelector('#feedback2').innerHTML = 'Incorrect';
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- multiple choice question -->
                <h3>
                    What is the only even prime number?
                </h3>

                <button class="incorrect">0</button>
                <button class="incorrect">1</button>
                <button class="correct">2</button>
                <button class="incorrect">3</button>

                <p id="feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- free response question -->
                <h3>
                    What is the value of pi rounded to two decimal places?
                </h3>

                <input type="text">
                <button id="check">Check Answer</button>

                <p id="feedback2"></p>
            </div>
        </div>
    </body>
</html>
